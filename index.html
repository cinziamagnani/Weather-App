<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-8">
                        <input type="search" 
                        placeholder="Search for a city..." 
                        class="form-control search-input"
                        id="city-input">
                    </div>
                    <div class="col-2 search-btn">
                        <button type="submit" class="btn btn-primary buttons">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="col-2 loc">
                        <button type="submit" class="btn btn-primary buttons" id="location-btn">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                    </div>
                    </div>
            </form>
            <div class="overview">
                <h2 id="city">
                    Amsterdam
                </h2>
                <img src="" 
                alt=""
                id="icon">
                <h3 id="description">
                    Sunny
                </h3>
                <h1>
                    <strong id="temperature">
                        7
                    </strong>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">
                            °C
                        </a> | 
                        <a href="#" id="fahrenheit-link">
                            °F

                        </a>
                    </span> 
                </h1>
            </div>
            <hr>
            <div class="details">
            <div class="specifications">
                        <p class="cards">
                            <i class="fas fa-thermometer-half emojis">

                            </i>
                            Feels like:
                            <span id="feels">
                        </span>
                            <span class="units-small">
                                <a href="#" id="small-celsius-link" class="active">
                                    °C
                                </a> | 
                                <a href="#" id="small-fahrenheit-link">
                                    °F
                                </a>
                            </span> 
                        </p>
                        <p class="cards">
                            <i class="fas fa-tint emojis">
                            </i>
                            Humidity: 
                            <span id="humidity">
                            </span>
                            %
                        </p>
                        <p class="cards">
                            <i class="fas fa-wind emojis">
                            </i>
                            Wind: 
                            <span id="wind">
                            </span>
                            km/h
                        </p>
        </div>
        <p class="datetime">
            Last update: 
            <span id="datetime">
                05:00, Sunday 20 December 
            </span>
        </p>
    </div>
            <hr>
            <div class="row weather-forecast">
                <div class="col-2">
                  <h4>
                    Sun
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
                <div class="col-2">
                  <h4>
                    Mon
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
                <div class="col-2">
                  <h4>
                    Tue
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
                <div class="col-2">
                  <h4>
                    Wed
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
                <div class="col-2">
                  <h4>
                    Thu
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
                <div class="col-2">
                  <h4>
                    Fri
                  </h4>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                    alt=""
                  />
                  <div class="weather-forecast-temperature">
                    <strong class="max-forecast-temp">22°</strong> 17°
                  </div>
                </div>
              </div>
        </div>
        <small>
            <a href="https://github.com/cinziamagnani"
                target="_blank">
                Open-source code 
            </a> by Cinzia Magnani
        </small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
