<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="overview">
                <h2>
                    Amsterdam
                </h2>
                <img src="https://www.pngkey.com/png/full/829-8299660_orange-yellow-circle-vector-png.png" 
                alt="sunny">
                <h3>
                    Sunny
                </h3>
                <h1>
                    <strong>
                        7
                    </strong>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">째C</a> | 
                        <a href="#" id="fahrenheit-link">째F</a>
                    </span> 
                </h1>
            </div>
            <hr>
            <div class="details">
            <div class="specifications">
                        <p class="cards">
                            <i class="fas fa-thermometer-half emojis"></i>
                            Feels like: 10
                            <span class="units-small">
                                <a href="#" id="celsius-link" class="active">째C</a> | 
                                <a href="#" id="fahrenheit-link">째F</a>
                            </span> 
                        </p>
                        <p class="cards">
                            <i class="fas fa-tint emojis"></i>
                            Humidity: 0%
                        </p>
                        <p class="cards">
                            <i class="fas fa-wind emojis"></i>
                            Wind: 2 km/h
                        </p>
        </div>
        <p>
            Friday, 05:00 
        </p>
    </div>
            <hr>
        </div>
        <small>
            <a href="https://github.com/cinziamagnani"
                target="_blank">
                Open-source code 
            </a> by Cinzia Magnani
        </small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
